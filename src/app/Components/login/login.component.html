<div class="container">
    <h3 class="text-center p-2 text-main fw-bold fs-1 mt-4 mb-2">Login Now: </h3>
    <form [formGroup]="LoginForm" (ngSubmit)="handleLogin()"
        class="rounded shadow mx-auto my-4 bg-light-main my-auto py-4">
        <div class="form-item m-3">
            <label class="w-100 p-2 label-color" for="email">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter Your Email.."
                formControlName="email">

            <div *ngIf="LoginForm.get('email')?.errors &&(LoginForm.get('email')?.touched || LoginForm.get('email')?.value.length > 0)"
                class="alert alert-danger mt-2 p-2">
                <p class=" p-2" *ngIf="LoginForm.get('email')?.getError('required')">Email is Required</p>
                <p class=" p-2" *ngIf="LoginForm.get('email')?.getError('email')">Email Doesn't match Format</p>

            </div>
        </div>



        <div class="form-item m-3">
            <label class="w-100 p-2 label-color" for="password">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your Password.."
                formControlName="password" />

            <div *ngIf="LoginForm.get('password')?.errors &&(LoginForm.get('password')?.touched || LoginForm.get('password')?.value.length > 0)"
                class="alert alert-danger mt-2 p-2">
                <p class=" p-2" *ngIf="LoginForm.get('password')?.getError('required')">password is Required</p>
                <p class=" p-2" *ngIf="LoginForm.get('password')?.getError('pattern')">password must be at least
                    6 character</p>

            </div>
        </div>



        <div class="d-flex justify-content-between align-items-center p-4">
            <p role="banner" class="fs-5" routerLink="/forgotpassword">Forget Your Password?</p>
            <div>
                <button [disabled]="LoginForm.invalid" class="main-btn " type="submit">Login Now <span
                        *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>

            </div>
        </div>
        <p *ngIf="errMessage" class="alert alert-danger text-center">{{errMessage}}</p>

    </form>
</div>
