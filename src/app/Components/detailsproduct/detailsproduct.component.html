<section class="py-5 mt-5">
    <div class="container">
        <div class="row g-4 align-items-center">
            <div class="col-md-3">
                <owl-carousel-o [options]="productslider">

                    <ng-container *ngFor="let img of productDetails.images">
                        <ng-template carouselSlide>
                            <img [src]="img" />
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="col-md-9">
                <div>
                    <h3 class="text-main">{{productDetails.title}}</h3>
                    <p class="fw-semibold">{{productDetails.description}}</p>

                    <div class="d-flex justify-content-between">
                        <span class="fw-medium">{{productDetails.price |currency:'EGP' }}</span>
                        <span>{{productDetails.ratingsAverage}} <i class="fas fa-star fa-lg  rating-color"></i></span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center gap-2 mt-3">
                        <button (click)="addProduct(productDetails._id)" class="main-btn w-75">+Add To Cart</button>
                        <span *ngIf="wishListData.includes(productDetails._id)" role="button"
                            (click)="removeFavouriteItem(productDetails._id)"><i
                                class="fas fa-heart fa-2xl text-danger"></i></span>
                        <!-- add from wish list -->
                        <span *ngIf="!wishListData.includes(productDetails._id)" role="button"
                            (click)="addProductToWishlist(productDetails._id)"><i
                                class="fas fa-heart fa-2xl "></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
